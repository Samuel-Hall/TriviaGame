<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THPS Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="containter-fluid">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3 text-center rounded pb-2 main-content">
                <div class="row mt-2">
                    <div class="col-md-12">
                        <h1 class="rounded pb-2">Tony Hawk's Pro Skater Trivia!</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h3 id="timer">2:00</h3>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <p>Collect the letters of SKATE</p>
                        <h3 id="skate"></h3>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <p>Find the hidden tape</p>
                        <div id="hiddenTape"></div>
                    </div>
                </div>

                <div class="row h-75">
                    <div class="col-md-12 h-100" id="quizArea">
                        <button type="button" class="btn btn-lg btn-secondary" id="start">Start</button>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    


    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
